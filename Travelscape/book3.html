<html>
<head>
  <title>Goa hotel Booking page</title>

  <script>
  function phone_number()
  {
    var phoneNumber=document.getElementById("Phonenumber").value;
    var a=/^\d{3}-\d{4}-\d{3}$/;

    if(a.test(phoneNumber))
    {
      document.getElementById("numberprompt").style.color="green";
      document.getElementById("numberprompt").innerHTML="<b>Number is valid</b>";
      return true;
    }

    else
    {
      document.getElementById("numberprompt").style.color="red";
      document.getElementById("numberprompt").innerHTML="<b>Enter a valid format</b>";
      return false;
    }
  }

  function first_name()
  {
    var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
    var name = document.getElementById('name').value;
    if(!regName.test(name)){
        alert('Please enter your full name ');
        document.getElementById('name').focus();
        return false;
    }else {
        alert('Valid name given.');
        return true;
    }

  }

  function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(inputText.value.match(mailformat))
{
document.getElementById('email').focus();
return true;
}
else
{
alert('You have entered an invalid email address!');
document.getElementById('email').focus();
return false;
}
}
function myFunction(){
      alert("Room has been booked successfully: ");
      document.getElementById("reset").reset();
}

  </script>

<link rel="stylesheet" href="css/book.css">
  </head>
  <body>
<div class="top">
    <img src="logo/logo.png" class="logo" align="left" height="100" width="150">
    <p class="title">TRAVELSCAPE</p>
    <ul class="headinglist">
      <li  class="active"><a href="home.html">Home</a></li>&nbsp;&nbsp;
      <li><a href="delhi.html">Places</a></li>&nbsp;&nbsp;
      <li><a href="delhihotel.html">Hotels</a></li>&nbsp;&nbsp;
      </ul>

</div><br><br>
<h3>Now book your stay in Goa at your favourite Hotel</h3><br><br>
<div class="heading3"><h1>Book your Room now</h1> </div>


<div class="main">

<form method="post" action="#" name="form1" id="reset">
<div id="name">
  <h2 class="name">Name</h2>
  <input class="firstname" type="text" name="FirstName" onblur="first_name();" placeholder="First Name" >
  <input class="lastname" type="text" name="LastName" placeholder="Last Name" >
</div>

<h2 class="name">Email</h2>
<input class="email" type="text" name="email" onblur="ValidateEmail(document.form1.email);" title="Enter your email address" placeholder="Email">

<h2 class="name">Contact Number</h2>
<input class="number" type="text" name="Phone" title="Enter your 10 digit mobile number" onblur="phone_number();" id="Phonenumber" placeholder="XXX-XXXX-XXX">
<span id="numberprompt" class="align1"></span>

<h2 class="name">City</h2>
<input class="city" type="text" name="email" title="Enter your email address" placeholder="City">

<h2 class="name">State</h2>
<input class="state" type="text" name="email" title="Enter your email address" placeholder="State">

<h2 class="name">Street Address</h2>
<input class="add" type="text" name="delivery" title="Enter your address" placeholder="Address">

<h2 class="name">Hotel</h2>
<select class="option" name="event">
<option disabled="disabled" selected="selected">Choose option</option>
<option>The Park Calangute Goa</option>
<option>Lemon Tree Hotel</option>
<option>Riva Beach Resorts</option>
<option>Palolem Beach Resort</option>

</select>

<h2 class="name">Check in Date</h2>
<input class="add" type="date" name="check_in_date" >


<h2 class="name">Check out Date</h2>
<input class="add" type="date" name="check_out_date" >

<h2 class="name">No of Adults</h2>

<input type="number" class="option" min="1">

<h2 class="name">No of kids</h2>

<input type="number" class="option">

<h2 class="name">No of Rooms</h2>
<input type="number" class="option" min="1">


</form><br>
<center><button onclick="myFunction()" class="button" type="submit">Book Now</button></center><br><br>
</div>


    </body>
    </html>
